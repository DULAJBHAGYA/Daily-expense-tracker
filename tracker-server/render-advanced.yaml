services:
  - type: web
    name: tracker-server
    env: node
    plan: starter
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
    autoDeploy: true
    scaling:
      minInstances: 0
      maxInstances: 10
      targetConcurrency: 10
      targetCpuUtilizationPercent: 70
    healthCheckPath: /health
    healthCheckTimeout: 300
    buildFilter:
      paths:
        - src/**
        - package.json
        - package-lock.json
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: 1; mode=block
      - path: /*
        name: Strict-Transport-Security
        value: max-age=31536000; includeSubDomains
    routes:
      - type: rewrite
        source: /api/*
        destination: /api/*
    disk:
      name: logs
      mountPath: /opt/render/project/src/logs
      sizeGB: 1 